name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Nx version
        run: npx nx --version

      - name: Nx reset (clean cache)
        run: npx nx reset

      - name: Nx projects (debug)
        run: npx nx show projects

      - name: Build web (prod)
        run: npx nx build web --configuration=production --no-cloud --verbose

      - name: Build api (prod)
        run: npx nx build api --configuration=production --no-cloud --verbose
