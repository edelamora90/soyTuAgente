# .github/workflows/ci.yml
name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      NX_DAEMON: 'false'
      NX_NO_CLOUD: 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci

      # Opcional pero Ãºtil para depurar
      - name: Where am I?
        run: |
          pwd
          ls -la
          echo "---- nx.json ----"
          sed -n '1,200p' nx.json || true
          echo "---- web/project.json ----"
          sed -n '1,200p' web/project.json || true

      - name: Nx version
        run: npx nx --version

      - name: Nx reset (clean cache)
        run: npx nx reset

      - name: List projects (debug)
        run: npx nx show projects

      - name: Build web (prod)
        run: npx nx build web --configuration=production --no-cloud --skip-nx-cache --verbose

      # ðŸ”¹ Necesario para que el build de api compile los types de Prisma
      - name: Prisma generate
        run: npx prisma generate --schema=prisma/schema.prisma

      - name: Build api (prod)
        run: npx nx build api --configuration=production --no-cloud --skip-nx-cache --verbose
