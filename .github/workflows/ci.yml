# .github/workflows/ci.yml
name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - name: Install deps
        run: npm ci

      - name: Nx version
        run: npx nx --version

      # Ajusta los targets que quieras ejecutar
      - name: Build web
        run: npx nx build web --configuration=production

      - name: Build api
        run: npx nx build api --configuration=production
